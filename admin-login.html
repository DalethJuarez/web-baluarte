<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css"> -->
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title>Login Administrador</title>
</head>
<body>


	<div class="content-fluid">
		<div class="row-fluid"><div class="span12">&nbsp</div></div><!-- separador -->
		<div class="row-fluid">
			<div class="span1">&nbsp</div>
			<div class="span9">Administrador</div>
			<div class="span2"><a href="">Salir</a></div>
		</div>
		<div class="row-fluid">
			<div class="row-fluid"><div class="span12">&nbsp</div></div><!-- separador -->
			<div class="span3">&nbsp</div>
			<div class="span6">
				<form class="login">
					<label  class="col-sm-4 control-label">Usuario:</label>
			        <div class="col-sm-8">
			            <input type="text" class="form-control" placeholder="Ingresa usuario" required value="">
			        </div>
					<label  class="col-sm-4 control-label">Contraseña:</label>
			        <div class="col-sm-8">
			            <input type="password" class="form-control" placeholder="Ingresa contraseña" required value="">
			        </div>
					<input id="submit" name="submit" value="Ingresar" class="btn btn-info">
					<a href="admin.html" class="btn" role="button">Ingresar</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
